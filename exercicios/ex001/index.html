<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
    <style>
        body {
            margin: 100px;
            font-size: 20px;
        }
    </style>
</head>
<body>
       <p>texto <strong>qualquer</strong> para usar de exemplo</p>
       <br>

       <!-- 
        TAGS::
        <b> = deixa a palavra em negrito = sem semantica de importancia.
        --------------------------------------
        <strong> = também deixa a palavra em negrito = da a sensaçao de importancia = semantica de importancia.  
        ---------------------------------------------------
        -->

       <p>texto <em>qualquer</em> para usar de exemplo</p>
       <br>
       <!-- 
        TAGS::

        <i> deixa a palavra em italico ( deitada) - sem semantica de importancia.
        ------------------------------------------

        <em> deixa  a palavra em italico ( deitada ) - mas com semantica de importancia ( mais usada ).
        -->

        <p>Texto <del>qualquer</del> para <sub>usar</sub> de <mark>exemplo</mark></p>
        <!-- 
         TAGS::

         <del> para deixar a palavra riscada como se estivesse apagada.

         <mark> para deixar a palavra marcada.
         
         <sub ou sup> para deixar a palavra um pouco em baixo ou um pouco em cima
          
         -->

        

       
</body>
</html>
